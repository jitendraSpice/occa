<div class="mainPage">
  <div class="loginForm">
    <mat-card>
      <div class="loginHeader text-center mb-4">
        <img src="../../assets/images/logo.PNG" />
        <span class="material-icons">lock</span>
        <mat-card-title class="mt-3">Student's Login</mat-card-title>
        <mat-card-subtitle>Welcome to City Commerce Academy online classes</mat-card-subtitle>
      </div>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="proceedlogin()" class="formMain">
          <div class="col-12">
            <mat-form-field>
              <input type="text" matInput placeholder="Email" formControlName="email">
              <mat-error *ngIf="errorHandling('email', 'required')">Email is required</mat-error>
              <mat-error *ngIf="errorHandling('email', 'pattern')">Enter a valid email address</mat-error>
            </mat-form-field>
          </div>
  
          <div class="col-12">
            <mat-form-field>
              <input type="password" matInput placeholder="Password" formControlName="password">
              <mat-error *ngIf="errorHandling('password', 'required')">Password is required</mat-error>
              <mat-error *ngIf="errorHandling('password', 'minlength')">Password must be at least 6 characters</mat-error>
            </mat-form-field>
          </div>
  
          <div class="button">
            <button mat-raised-button color="primary">Login</button>
          </div>
          <p class="text-center mt-4">Don't have an account?<a routerLink="register"> Sign up now.</a></p>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
